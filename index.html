<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular iphone com instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="img/251938007_1371644456588647_8203114618389892447_n.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como sdhrly</a>
                <p class="not-account">Não é sdhrly? <span class="link-blue">Trocar de conta</span> </p>
            </div>
        </div>
    </div>
</body>
</html>
